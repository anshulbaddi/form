<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>google form </h1>
        <form name="google-sheet">
            <div id="form_alerts"></div>
            <div>
                <label for="name">name:</label> <br><br>
                <input type="text" id="name" name="name" placeholder="enter ur name" required> <br><br><br>
            </div>
            <div>
                <label for="email">email:</label> <br><br>
                <input type="email" id="email" name="email" placeholder="enter ur email" required> <br><br><br>
            </div>
            <div>
                <label for="password">password:</label> <br><br>
                <input type="password" id="password" name="password" placeholder="enter ur password" required>
                <br><br><br>
            </div>
            <div>
                <button type="submit">register</button>
                <button type="reset"> reset</button>
            </div>
        </form>
    </div>

    <script src="./app.js"></script>
</body>

</html>
